{% extends "base.html" %}

{% block title %}marker_list.html{% endblock %}

{% block content %}
    <h1>Bookmark List</h1>
    <br>

    <ul>
        {% for marker in object_list %}
            <li><a href="{% url 'marker:detail' marker.id %}">{{ marker }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
